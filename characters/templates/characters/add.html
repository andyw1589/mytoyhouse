{% extends "base.html" %} 

{% block main %} 
<h1>Create new character</h1>
<form action="{% url 'characters:add' folder%}" method="POST" class="w-25 mx-auto">
    {% csrf_token %} 
    {% include 'characters/form.html' with form=form %}
    <input type="submit" value="Create">
</form>
{% endblock %}
